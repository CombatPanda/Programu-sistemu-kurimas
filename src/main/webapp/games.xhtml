<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Games in #{gamesForGenre.genre.name} genre:</h2>
    <ol>
        <ui:repeat value="#{gamesForGenre.genre.games}" var="game">
            <li>
                <h:link value="#{game.name} #{game.cost}" outcome="gameDetails?gameId=#{game.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{gamesForGenre.gameToCreate.name}" required="true" />
        <h:commandButton value="Add game to the genre"
                         actionListener="#{gamesForGenre.createGame}"
                         action="#{'games?faces-redirect=true&amp;genreId='.concat(gamesForGenre.genre.id)}">
                <f:param name="genreId" value="#{gamesForGenre.genre.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to genres page"/>
</h:body>
</html>
