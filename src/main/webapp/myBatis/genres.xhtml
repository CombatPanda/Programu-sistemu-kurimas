<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Genres:</h2>
    <ol>
        <ui:repeat value="#{genresMyBatis.allGenres}" var="genre">
            <li><h:link value="#{genre.name}" outcome="games?genreId=#{genre.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{genresMyBatis.genreToCreate.name}" required="true" />
        <h:commandButton value="Add new genre" action="#{genresMyBatis.createGenre}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
