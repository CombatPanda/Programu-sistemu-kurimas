<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Developers:</h2>
    <ol>
        <ui:repeat value="#{developers.allDevelopers}" var="developer">
            <li>#{developer.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{developers.developerToCreate.name}" required="true" />
        <h:commandButton value="Add new developer" actionListener="#{developers.createDeveloper}" action="developers?faces-redirect=true"/>
    </h:form>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>
